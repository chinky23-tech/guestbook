<!DOCTYPE html>
<html>
<head>
    <title>Guestbook</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
        <h1>Guestbook</h1>
        
        <!-- Guestbook Form -->
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn-submit">Add Message</button>
        </form>

        <!-- Control Buttons -->
        <div class="controls">
            <form action="/clear" method="POST" style="display: inline;">
                <button type="submit" class="btn-clear">Clear All Messages</button>
            </form>
            
            <form action="/delete-last" method="POST" style="display: inline;">
                <button type="submit" class="btn-delete">Delete Last Message</button>
            </form>
        </div>

        <!-- Messages Display -->
        <div class="messages">
            <h2>Messages:</h2>
            <div id="messages-container">
                {{messages}}
            </div>
        </div>
    </div>
</body>
</html>
